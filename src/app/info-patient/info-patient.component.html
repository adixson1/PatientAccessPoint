

<h1>All Info</h1>

<div>
    <ul *ngFor ="let patient of patients let i = index">
        <li> {{patient._id}}: {{patient.firstName}} {{patient.lastName}} 
            (index {{i}})<button mat-button color="warn" (click)="onDelete(patient._id)">DELETE</button>
            <button mat-button color="accent" [routerLink]="['/editpatient', patient._id]">UPDATE</button></li>
    </ul>
  </div>
